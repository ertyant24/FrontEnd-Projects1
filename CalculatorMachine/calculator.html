<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Machine</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="calculatorhead.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="numbers" placeholder = 0 disabled value>
        </div>
        <div class="buttons">
                <button id="clear">AC</button>
                <button id="erase">DEL</button>
                <!-- <button id="yÃ¼zde">%</button> -->
                <button value="/" class="input-button" id="bolme">/</button>
                <button value="*" class="input-button" id="carpma">*</button>
                <button value="7" class="input-button" id="seven">7</button>
                <button value="8" class="input-button" id="eight">8</button>
                <button value="9" class="input-button" id="nine">9</button>
                <button value="-" class="input-button" id="eksi">-</button>
                <button value="4" class="input-button" id="four">4</button>
                <button value="5" class="input-button" id="five">5</button>
                <button value="6" class="input-button" id="six">6</button>
                <button value="+" class="input-button" id="arti">+</button>
                <button value="1" class="input-button" id="one">1</button>
                <button value="2" class="input-button" id="two">2</button>
                <button value="3" class="input-button" id="three">3</button>
                <button value="" class="input-button" id="equal">=</button>
                <button value="0" class="input-button" id="zero">0</button>
                <button value="." class="input-button" id="dat">.</button>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
