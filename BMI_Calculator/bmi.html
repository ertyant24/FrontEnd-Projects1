<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
    <link rel="shortcut icon" href="bmi.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="baslik">
            <h1>BMI Calculator</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="row-1">
                    <i class="fa-solid fa-weight-scale fa-1x" style="color: #0b5fef;"></i>
                    <input type="range" id="weight" min="20" max="200" value="20" oninput="calculate()">
                    <span id="weight-val">20 kg</span>
                </div>
                <div class="row-2">
                    <i class="fa-solid fa-thermometer" style="color: #0b5fef;"></i>
                    <input type="range" id="height" min="100" max="250" value="100" oninput="calculate()">
                    <span id="height-val">100 cm</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <label for="" id="bmi-calculate">BMI </label>
            <label for="" id="health-status">Healthy Status</label>
        </div>
    </main>
    <script src="bmi.js"></script>
</body>
</html>
